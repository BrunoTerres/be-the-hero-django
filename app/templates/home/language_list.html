{% extends "base_pages.html" %}

{% block content %}

    <h1>Language List</h1>
        {% if language_list %}
            <ul>
                {% for language in language_list %}
                    <li>
                        <a href="{{ language.get_absolute_url }}">{{ language.name }}</a>
                    </li>   
                {% endfor %}
            </ul>
        {% else %}
            <p>There are no Languuages in the Portfolio.</p>
        {% endif %}



{% endblock %}
