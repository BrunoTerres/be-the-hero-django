<html>
<head>

    {% block head-meta %}
         <meta charset="utf-8">
         <!-- Add here the kaywords that describe the project -->
         <meta name="keywords" content="portfolio, web dev, django">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock %}
    
    {% block title %}{% endblock %}

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/pages.css' %}">
    {% block style %}
    {% endblock %}

</head> 
<body>
        
    {% block header %}

        <div class="header">
          <div class="header-center">
            <a class="logo" href="{% url 'home:home' %}">Home</a>
            <a href="{% url 'home:tools' %}">Tools</a>
            <a href="{% url 'home:languages' %}">Languages</a>
            <a href="{% url 'home:bio' %}">About</a>
          </div>
        </div>

    {% endblock %}

    <div>
        {% block content %}{% endblock %}
    </div>

    {% block footer %}{% endblock %}
</body>
</html>
