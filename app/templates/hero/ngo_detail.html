{% extends 'base.html' %}

{% block content %}

    <h1>NGO Detail</h1>
    
    <p><strong>NGO's Name</strong> {{ ngo.name }} </p>
    <p><strong>Email</strong>{{ ngo.email }}</p>
    <p><strong>Description</strong>{{ ngo.description }}</p>
    <p><strong>Whatsapp</strong>{{ ngo.whatsapp }}</p>
    <p><strong>City</strong>{{ ngo.city }}</p>
    <p><strong>UR</strong>{{ ngo.ur }}</p>

{% endblock %}
